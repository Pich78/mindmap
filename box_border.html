<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizzazione Box con D3.js</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    .popup {
      margin-bottom: 10px;
    }

    .box {
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      width: 0;
      height: 0;
      visibility: hidden;
      transition: border-color 0.3s ease;
    }

    .box:hover {
      border-color: transparent;
      animation: dash 2s linear infinite;
    }

    @keyframes dash {
      to {
        stroke-dashoffset: 1000;
      }
    }
  </style>
</head>

<body>
  <div class="popup" id="popup">
    <label for="inputText">Inserisci del testo:</label>
    <input type="text" id="inputText">
    <button id="submitText">Conferma</button>
  </div>

  <div class="box-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const popup = d3.select('#popup');
      const inputText = document.getElementById('inputText');
      const submitTextButton = document.getElementById('submitText');
      const boxContainer = d3.select('.box-container');

      submitTextButton.addEventListener('click', () => {
        const newText = inputText.value;
        if (newText) {
          // Rimuovi il popup
          popup.style('display', 'none');

          // Calcola le dimensioni del testo inserito
          const tempTextElement = document.createElement('div');
          tempTextElement.textContent = newText;
          tempTextElement.style.position = 'absolute';
          tempTextElement.style.opacity = 0;
          document.body.appendChild(tempTextElement);

          const boxSize = tempTextElement.getBoundingClientRect();
          tempTextElement.remove();

          // Crea la box dinamicamente
          boxContainer
            .append('div')
            .attr('class', 'box')
            .style('border', '2px solid black')
            .style('width', boxSize.width + 'px')
            .style('height', boxSize.height + 'px')
            .text(newText);
        }
      });
    });
  </script>
</body>

</html>
