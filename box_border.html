<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizzazione Box con D3.js</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    /* Il tuo CSS rimane invariato */
  </style>
</head>

<body>
  <div class="popup" id="popup">
    <label for="inputText">Inserisci del testo:</label>
    <input type="text" id="inputText">
    <button id="submitText">Conferma</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const popup = d3.select('#popup');
      const inputText = document.getElementById('inputText');
      const submitTextButton = document.getElementById('submitText');

      submitTextButton.addEventListener('click', () => {
        const newText = inputText.value;
        if (newText) {
          // Rimuovi il popup
          popup.style('display', 'none');

          // Crea la box dinamicamente
          const textNode = document.createElement('div');
          textNode.textContent = newText;
          document.body.appendChild(textNode);

          const boxSize = textNode.getBBox();
          textNode.remove();

          d3.select('body')
            .append('div')
            .attr('class', 'box')
            .style('border', '1px solid black')
            .style('border-radius', '10px')
            .style('padding', '10px')
            .style('cursor', 'pointer')
            .style('width', boxSize.width + 'px')
            .style('height', boxSize.height + 'px')
            .text(newText)
            .on('mouseover', function () {
              d3.select(this).style('border-color', 'green');
            })
            .on('mouseout', function () {
              d3.select(this).style('border-color', 'black');
            });
        }
      });
    });
  </script>
</body>

</html>
