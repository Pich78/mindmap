<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .box {
      border: 1px solid #000;
      padding: 10px;
      display: inline-block;
      cursor: pointer;
    }

    #myCheckbox {
      display: none; /* hide the default checkbox */
    }

    .custom-checkbox {
      width: 20px;
      height: 20px;
      background-color: #eee;
      border: 1px solid #000;
      display: inline-block;
      vertical-align: middle;
      cursor: pointer;
    }

    .custom-checkbox:checked {
      background-color: #5cb85c; /* color when checked */
    }

    .checkmark {
      content: '\2713'; /* Unicode checkmark character */
      color: #fff;
      font-size: 14px;
      text-align: center;
      line-height: 20px;
    }
  </style>
</head>
<body>

<div class="box" onclick="toggleCheckbox()">
  <input type="checkbox" id="myCheckbox" class="custom-checkbox" onclick="handleCheckboxClick(event)">
  <label for="myCheckbox" class="checkmark"></label>
  <span> Checkbox</span>
</div>

<script>
  function toggleCheckbox() {
    var checkbox = document.getElementById("myCheckbox");
    checkbox.checked = !checkbox.checked;
  }

  function handleCheckboxClick(event) {
    event.stopPropagation(); // Prevents the box click event from triggering
  }
</script>

</body>
</html>
