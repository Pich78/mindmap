<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .material-box {
            width: 200px;
            height: 100px;
            background-color: #2196F3;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .material-box:hover {
            background-color: #1565C0;
        }
    </style>
</head>
<body>

    <div class="material-box">
        Hover me!
    </div>

</body>
</html>
