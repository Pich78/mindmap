<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3.js Box with Text</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    .box {
      fill: lightblue;
      stroke: blue;
      stroke-width: 2;
      stroke-dasharray: 0, 200;
      stroke-dashoffset: 0;
      cursor: pointer;
      transition: stroke-dasharray 0.3s ease, stroke-dashoffset 0.3s ease;
      animation: rotate 2s linear infinite; /* Continuous rotation */
    }

    .box:hover {
      stroke-dasharray: 5, 5;
      stroke-dashoffset: 0;
      animation: none; /* Disable rotation during hover */
    }

    @keyframes rotate {
      to {
        stroke-dashoffset: 10;
      }
    }
  </style>
</head>
<body>

<script>
  const width = 300;
  const height = 150;

  const svg = d3.select('body')
    .append('svg')
    .attr('width', width)
    .attr('height', height);

  const box = svg.append('rect')
    .attr('x', 50)
    .attr('y', 50)
    .attr('width', 200)
    .attr('height', 80)
    .attr('class', 'box');

  const text = svg.append('text')
    .attr('x', 150)
    .attr('y', 100)
    .attr('text-anchor', 'middle')
    .text('D3.js Box');

</script>

</body>
</html>
